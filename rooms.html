

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chat Room</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <!-- Font Awesome for icons (e.g., send icon) -->
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <style>
        /* Custom CSS for the gradient background and overall look */
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); /* Purple/blue gradient */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .chat-container {
            background-color: rgba(255, 255, 255, 0.1); /* Slightly transparent white for glass effect */
            backdrop-filter: blur(10px); /* Glassmorphism blur effect */
            border-radius: 20px; /* More rounded corners */
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37); /* Stronger shadow */
            border: 1px solid rgba(255, 255, 255, 0.18); /* Subtle border */
            width: 100%;
            max-width: 800px; /* Max width for larger screens */
            height: 90vh; /* Occupy most of the viewport height */
            display: flex;
            flex-direction: column;
            overflow: hidden; /* Hide overflow for rounded corners */
        }

        .chat-header {
            background-color: rgba(255, 255, 255, 0.15);
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            text-align: center;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #4CAF50;
            margin-right: 5px;
        }

         .typing-indicator {
            font-style: italic;
            color: #666;
            padding: 5px 15px;
            background: #f0f0f0;
            border-radius: 15px;
            margin-bottom: 10px;
        }

        .chat-messages {
            flex-grow: 1; /* Allows messages area to take available space */
            padding: 20px;
            overflow-y: auto; /* Enable scrolling for messages */
            display: flex;
            flex-direction: column;
            gap: 15px; /* Space between messages */
        }

        .message-bubble {
            max-width: 75%;
            padding: 12px 18px;
            border-radius: 18px; /* Rounded bubbles */
            word-wrap: break-word; /* Break long words */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            color: #fff; /* Default text color for messages */
        }

        .message-sent {
            align-self: flex-end; /* Align to the right */
            background-color: #3498db; /* Blue for sent messages */
            border-bottom-right-radius: 4px; /* Slightly less rounded corner for the sender's side */
        }

        .message-received {
            align-self: flex-start; /* Align to the left */
            background-color: #2ecc71; /* Green for received messages */
            border-bottom-left-radius: 4px; /* Slightly less rounded corner for the receiver's side */
        }

        .message-sender-name {
            font-size: 0.8em;
            font-weight: bold;
            margin-bottom: 5px;
            color: rgba(255, 255, 255, 0.7);
        }

        .chat-input-area {
            background-color: rgba(255, 255, 255, 0.15);
            padding: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            gap: 10px;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
        }

        .chat-input {
            flex-grow: 1;
            padding: 12px 15px;
            border-radius: 15px; /* Rounded input field */
            border: none;
            background-color: rgba(255, 255, 255, 0.25); /* Lighter background for input */
            color: #fff;
            outline: none; /* Remove outline on focus */
            font-size: 1em;
        }

        .chat-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .send-button {
            background-color: #3498db; /* Blue send button */
            color: white;
            padding: 12px 20px;
            border-radius: 15px; /* Rounded button */
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .send-button:hover {
            background-color: #2980b9; /* Darker blue on hover */
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .chat-container {
                height: 95vh;
                padding: 10px;
            }
            .chat-messages {
                padding: 10px;
                gap: 10px;
            }
            .message-bubble {
                padding: 10px 15px;
            }
            .chat-input-area {
                padding: 10px;
            }
            .chat-input, .send-button {
                padding: 10px 15px;
            }
        }
    </style>
    </head>
    <body>

        <div class="chat-container">
            <div class="chat-header">
                <div class="user-data" id="userData"></div>
                <h2 id="roomName" class="text-2xl font-bold">Loading
                    Room...</h2>
                <div class="status-indicator" id="statusIndicator"></div>
                <span id="connectionStatus">Disconnected</span>
                <p id="roomParticipants" class="text-sm text-gray-300 mt-1"></p>
            </div>

            <div id="chatMessages" class="chat-messages">
                <!-- Messages will be loaded here by JavaScript -->
                <div class="text-center text-gray-400 mt-4">Loading
                    messages...</div>
            </div>

            <div class="text-center text-gray-400 mt-4" id="typingIndicator"
                style="display: none;">
            </div>

            <div class="chat-input-area">
                <input type="text" id="messageInput" class="chat-input"
                    placeholder="Type your message..."
                    onkeypress="handleKeyPress(event)">
                <button id="sendMessageBtn" class="send-button">
                    <i class="fas fa-paper-plane mr-2"></i> Send
                </button>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>

        <script src="./js/rooms.js"></script>
    </body>
</html>
